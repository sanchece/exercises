{%extends 'base.html'%}

{%block title%}
    Create a user
{%endblock%}


{%block content%}
<div class="row justify-content-center ">
    <div class="col-4 p-4 border rounded">
        <form action="/users/new" method="POST">
            <div class="form-group">
              <label for="first-name">First Name:</label>
              <input type="text" class="form-control" name="first-name" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" class="form-control" name="last-name" placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label for="image-url">Image URL:</label>
                <input type="text" class="form-control" name="image-url" placeholder="Provide an image for this user">
            </div>
            <div class="row justify-content-center ">
                <button type="submit" class="btn btn-primary">Create User</button>
            </div>
          </form>
    </div>
  </div>  
{%endblock%}
