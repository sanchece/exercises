{%extends 'base.html'%}

{%block title%}
Add post for {{user.first_name}}
{%endblock%}


{%block content%}
<div class="row justify-content-center ">
    <div class="col-4 p-4 border rounded">
        <form action="/users/{{user.id}}/posts/new" method="POST"> 
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" class="form-control" name="title" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <input type="content" class="form-control" name="content" placeholder="Write your post here">
            </div>
            {%if tags%} 
            {%for tag in tags%}
            <input type="checkbox" name="tags" value="{{ tag.id }}">
            <label for="tags"> {{tag.name}}</label><br>
            {%endfor%}
            {%endif%}
            <div class="row justify-content-center ">
                <button type="submit" class="btn btn-primary">Add Post</button>
            </div>
          </form>
    </div>
  </div>  

{%endblock%}
