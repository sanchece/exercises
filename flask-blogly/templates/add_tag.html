{%extends 'base.html'%}

{%block title%}
Create a tag
{%endblock%}


{%block content%}
<div class="row justify-content-center ">
    <div class="col-4 p-4 border rounded">
        <form action="/tags/new" method="POST"> 
            <div class="form-group">
              <label for="tag-name">Name:</label>
              <input type="text" class="form-control" name="tag-name" placeholder="Enter a tag">
            </div>

            <div class="row justify-content-center ">
                <button type="submit" class="btn btn-primary">Add Tag</button>
            </div>
          </form>
    </div>
  </div>  

{%endblock%}
