{%extends 'base.html'%}

{%block title%}
Edit tag: {{tag.name}}
{%endblock%}


{%block content%}
<div class="row justify-content-center ">
    <div class="col-4 p-4 border rounded">
        <form action="/tags/{{tag.id}}/edit" method="POST"> 
            <div class="form-group">
              <label for="new-tag-name">New Name:</label>
              <input type="text" class="form-control" name="new-tag-name" placeholder="{{tag.name}}">
            </div>

            <div class="row justify-content-center ">
                <button type="submit" class="btn btn-primary">Change Tag</button>
            </div>
          </form>
    </div>
  </div>

{%endblock%}
