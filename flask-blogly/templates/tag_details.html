{%extends 'base.html'%}

{%block title%}
    Tag {{tag.name}}
{%endblock%}
{%block content%}
  <ul>
    {% for post in tag.posts %}
    <li><a href="">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
    
    <form action="/tags/{{tag.id}}/delete" method="Post">
        
      <a class="btn btn-light" href="/tags/{{tag.id}}/edit">Edit</a>
      <button type="submit" class="btn btn-danger">Delete</button>
    
        
    </form>


{%endblock%}
