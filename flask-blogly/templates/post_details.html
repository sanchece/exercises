{%extends 'base.html'%}

{%block title%}
{{post.title}}
{%endblock%}


{%block content%}

<p>{{post.content}}</p>
<p>by {{post.user.first_name}}</p>

{%if post.tags%}
<h2>Tags:</h2>
<ul>
    {%for tag in post.tags%}
    <li>
        <a class="btn btn-info" href="/tags/{{tag.id}}">{{tag.name}}</a>
    </li>
{%endfor%}

</ul>

{%endif%}

<form action="" method="POST">
    <a href="/posts/{{post.id}}/edit" class="btn btn-primary">Edit</a>
    <button  href="/users"class="btn btn-light">Cancel</button>
    
</form>
<form action="/posts/{{post.id}}/delete" method="POST">
<button type="submit" class="btn btn-danger">Delete</button> 
</form>


{%endblock%}
