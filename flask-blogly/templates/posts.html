{%extends 'base.html'%}

{%block title%}
    Posts
{%endblock%}


{%block content%}
    <ul>
        {% for post in posts%}
            <li>
                <a href="posts/{{post.id}}">
                    {{post.title}} 
                </a>
                {{post.content}} 
            </li>
        {% endfor%}
    </ul>
    <form action="/users/new" method="GET">
        <button type="submit" class="btn btn-primary">Add User</button>
    </form>
    
{%endblock%}
