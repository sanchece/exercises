{%extends 'base.html'%}

{%block title%}
    Edit a user
{%endblock%}


{%block content%}
<div class="row justify-content-center ">
    <div class="col-4 p-4 border rounded">
        <form action="/users/{{user.id}}/edit" method="POST">
            <div class="form-group">
              <label for="first-name">First Name:</label>
              <input type="text" class="form-control" name="first-name" value="{{user.first_name}}">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" class="form-control" name="last-name" value="{{user.last_name}}">
            </div>
            <div class="form-group">
                <label for="image-url">Image URL:</label>
                <input type="text" class="form-control" name="image-url" value="{{user.image_url}}">
            </div>
            <div class="row justify-content-sm-around ">
                <button type="submit" class="btn btn-primary">Save</button>
                <button href="/users" class="btn btn-primary">Cancel</button>
            </div>
          </form>
    </div>
  </div>  
{%endblock%}
